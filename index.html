<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">

            
            <div class="slide first">
                <img src="https://p4.wallpaperbetter.com/wallpaper/424/372/9/the-ball-shadow-sport-wallpaper-preview.jpg" alt="" srcset="">
            </div>
            <div class="slide ">
                <img src="https://wallpaperaccess.com/full/2927469.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="https://1.bp.blogspot.com/-faJR1_rkXys/WepYE_CAyRI/AAAAAAAAB5U/fUYLwYdzemEu8mtP5jmpJV8VfCvtmiNKgCLcBGAs/s640/201407-w-most-beautiful-libraries-in-the-world-klementinum-prague.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="https://www.vitalthrills.com/wp-content/uploads/2022/11/the-way-of-water.jpg" alt="" srcset="">
            </div>
            <div class="slide">
                <img src="https://eastindiantraveller.files.wordpress.com/2020/09/hawa-mahal-out.jpg" alt="" srcset="">
            </div> 
            <div class="slide">
                <img src="https://i.pinimg.com/564x/1f/13/31/1f13315d57d554066ba682e3d823c3d5.jpg" alt="" srcset="">
            </div>


            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>

         </div>
    </div>  
    <script type="text/javascript">
        var count=1;
        setInterval(function(){
            document.getElementById('radio'+count).checked=true;
            count++;
            if(count>6){
                count=1;
            }
                },4000)

    </script>

</body>
</html>
